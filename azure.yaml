# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json

name: python-mcp-demo
metadata:
  template: python-mcp-demo@0.0.1
services:
  # MCP Server WITH Keycloak authentication (keycloak_deployed_mcp.py)
  aca:
    project: .
    language: docker
    host: containerapp
    docker:
      path: ./servers/Dockerfile
      context: .
  # MCP Server WITHOUT authentication (deployed_mcp.py)
  mcpnoauth:
    project: .
    language: docker
    host: containerapp
    docker:
      path: ./servers/Dockerfile.noauth
      context: .
  # Keycloak identity provider with MCP realm pre-configured
  keycloak:
    project: .
    language: docker
    host: containerapp
    docker:
      path: ./infra/Dockerfile.keycloak
      context: .
hooks:
  postprovision:
    posix:
      shell: sh
      run: ./infra/write_env.sh
      continueOnError: true
    windows:
      shell: pwsh
      run: ./infra/write_env.ps1
      continueOnError: true